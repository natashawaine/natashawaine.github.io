<html>

    </head>
    <body>
        <div class="poster">

                <!-- col still-->
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                
                <!-- col 1-7 changing lines-->

                <div class="col w1-7 text long">MADA</div> 
                <div class="col w1-7 text long">MADA</div> 
                <div class="col w1-7 text long">MADA</div> 
                <div class="col w1-7 text long">MADA</div>
                <div class="col w1-7 text long">MADA</div> 
                <div class="col w1-7 text long">MADA</div> 
 
            
                <!-- col 1-2/7 lower lines changing  -->

                <!-- col 3/7 linear gradient b&w-->
                <div class="col w3-7 gradient">none</div>

                <div class="col w1-7 text">Bring your own beamer</div> 

                <!-- col 7/7 lines still  -->

                <div class="col w1-7 black middle">BYOB</div>

                <div class="col w1-7 black middle"></div>
                <div class="col w1-7 cyan middle"></div>
                <div class="col w1-7 white middle"></div>
                <div class="col w1-7 black middle"></div> 

                <!-- col 1-3/5 -->
                <div class="col w1-5 mid-grey tall"></div> 
                <div class="col w1-5 white tall"></div>
                <div class="col w1-5 navy tall"></div>  
                <!-- col 1-3/15 still-->

                <div class="col w1-15 mid-grey tall"></div>
                <div class="col w1-15 light-grey tall"></div> 
                <!-- col 5/5 -->
                <div class="col w1-5 black tall">none</div>

                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div>
                <div class="col w1-7 base">BYOB MADA</div> 
                                 
            </div>
